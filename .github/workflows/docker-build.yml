name: Docker Image CI

on:
  workflow_run:
    workflows: ["Create Release Tag"]
    types: 
      - completed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Build the Docker image
      uses: actions/checkout@v4

    - name: Search last tag
      run: |
        git fetch --tags
        LAST_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -1)
        echo "Última versão encontrada: $LAST_TAG"
        echo "VERSION=$LAST_TAG" >> $GITHUB_ENV

    - name: Login Docker hub
      uses: docker/login-action@v3.4.0
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Docker image build
      uses: docker/build-push-action@v6.15.0
      with:
        content: .
        push: true
        tags: |
          paulodevmais/comprasapp-api:latest
          paulodevamis/comprasapp-api:${{ env.VERSION }}

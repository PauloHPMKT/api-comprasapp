name: CI Docker image

on:
  workflow_run:
    workflows: ["Create Release Tag"]
    types:
      - completed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Verificar se a tag foi criada corretamente
        run: |
          git fetch --tags
          git tag -l
          if [[ -z "$(git tag -l | grep $GITHUB_REF)" ]]; then
            echo "Tag $GITHUB_REF não encontrada. A tag pode não ter sido empurrada corretamente."
            exit 1
          fi


      - name: Exctract version from tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Construir e publicar imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            paulodevmais/comprasapp:latest
            paulodevmais/comprasapp:${{ env.VERSION }}
